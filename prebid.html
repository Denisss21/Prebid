<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/prebid.js@5.17.0/dist/prebid.js"></script>
</head>
<body>
  <div id="ad-container">Prebid</div>

  <script>
    var adUnits = [
      {
        code: 'ad-container',
        mediaTypes: {
          banner: {
            sizes: [[500, 500]]
          }
        }
      }
    ];

    pbjs.addAdUnits(adUnits);

    pbjs.requestBids({
      bidsBackHandler: function() {
        pbjs.setTargetingForGPTAsync();
        googletag.pubads().refresh();
      }
    })
  </script>
</body>
</html>
